{% extends 'base.html' %}

{% block title %}All Users{% endblock %}

{% block content %}
<h1>All Users</h1>
<ul>
    {% for user in users %}
        <li>
            {{ user.name }}
            <form action="/delete/{{ user.id }}" method="post" style="display:inline;">
                <button type="submit" style="background-color: #e74c3c; margin-left: 10px;">Delete</button>
            </form>
            <a href="/edit/{{ user.id }}" style="margin-left: 10px;">Edit</a>
        </li>
    {% else %}
        <li>No users yet.</li>
    {% endfor %}
</ul>
<a href="/">Add More Users</a>
{% endblock %}
